<main>
    <h1>Contact Us</h1>
    <form method="get" action="form-action.html" id="contactForm" novalidate>
      <label for="first">First Name</label>
      <input id="first" name="first" required>

      <label for="last">Last Name</label>
      <input id="last" name="last" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>

      <label for="phone">Phone</label>
      <input id="phone" name="phone" type="tel">

      <fieldset>
        <legend>Preferred Style</legend>
        <label><input type="radio" name="style" value="Casual" checked> Casual</label>
        <label><input type="radio" name="style" value="Traditional"> Traditional</label>
        <label><input type="radio" name="style" value="Formal"> Formal</label>
      </fieldset>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Send</button>
    </form>
</main>
